<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="styles/dropPlan#{isMinified}.css?l=#{now}" rel="stylesheet" type="text/css"></link>
</head>

<body class='mainBody'>
    <canvas id="canvas1" width="2000" height="1000"></canvas>
    <canvas id="canvas2" width="2000" height="1000"></canvas>
    <div id="grid-container" >
        <div class="messageBoxContainer">
            <div class="messageBox">
                <div id="messageBoxInner" class="messageBoxInner">
                    <h2>Please wait while loading data ...</h2>
                    <p id="messages"></p>
                </div>
            </div>
        </div>
    </div>
    
    <br/>
    
    <span id="options" style="display:none; margin-left: 10px;">
        <div>
        Theme: 
        <select id='themes' onchange="changeTheme(this.options[this.selectedIndex].value)">
            <option value="">Classic</option>
            <option value="styles/fun.css">Colorful</option>
            <option value="styles/solid.css">Solid</option>
        </select> 
        </div>
        <div>
            <input id="resetTasksBtn" type="button" onclick="ResetTasks();" value="Rearrange tasks" style="margin-left: 10px;"/>
        </div>
        <div> 
            <input id="showAreaPath" type="checkbox" onclick="$('body').toggleClass('showareapath');" style="margin-left: 10px;"/>
            <label for="showAreaPath">Highlight same area path</label>
        </div>
        <div> 
            <input id="showPBIs" type="checkbox" onclick="switchViewByTasks(!($('#showPBIs').prop('checked')));" style="margin-left: 10px;"/>
            <label for="showPBIs">View by PBIs</label>
        </div>
    </span>
</body>

<script src="scripts/dropPlan#{isMinified}.js?l=#{now}"></script>
</html>
